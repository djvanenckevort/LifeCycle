<!DOCTYPE html>
<html>
<head>
	<title>LifeCycle Catalogue</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/img/molgenis.ico?aZ8Mvg" type="image/x-icon">
	<link rel="stylesheet" href="/css/bootstrap.min.css?3Jsy-A" type="text/css">
	<link rel="stylesheet" href="/css/molgenis.css?mrwzXg" type="text/css">
	<link rel="stylesheet" href="/css/bootstrap-basic.min.css?U6qr7Q" type="text/css"
				id="bootstrap-theme">
	<link rel="stylesheet" href="/css/ui.fancytree.min.css" type="text/css" />
	<script src="/js/dist/molgenis-vendor-bundle.js?Eu6gaw"></script>
	<script src="/js/dist/molgenis-global.js?IQM_bQ"></script>
	<script src="/js/dist/molgenis-global-ui.js?6MA0Xg"></script>
	<script src="/js/jquery.validate.min.js?Vj0AqQ"></script>
	<script src="/js/handlebars.min.js?gdJCRw"></script>
	<script src="/js/molgenis.js?o0OYGQ"></script>
	<script src="/js/script-evaluator.js?QEORpg"></script>
	<script type="text/javascript" src="/js/jquery.fancytree.min.js"></script>
	<script>
			top.molgenis.setCookieWall(false);
					top.molgenis.setContextUrl('\/menu/main/home');
					top.molgenis.setPluginId('home');
	</script>
	<script src="tree-editor.js" type="text/javascript"></script>
	<script src="molgenis-ui.js" type="text/javascript"></script>
</head>
<body>
	<div id="menu">
		<script type="text/javascript">makeMenu()</script>
	</div>
	<div class="container-fluid">
			<div class="row">
					<div class="col-md-12">
							<div id="login-modal-container-header"></div>
					</div>
			</div>

			<div class="row">
					<div class="col-md-12">
							<div class="alerts">

							</div>
					</div>
			</div>
		<div class="row">
			<div class="col-md-12">
				<div id="plugin-container">
					<div class="col-md-3">
					<div class="well well-sm">
						<div class="row">
					<div class="col-md-12">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h4 class="panel-title">Search</h4>
							</div>
							<div class="panel-body">
								<form id="search">
									<input type="text" placeholder="Search variables">
								</form>
								<script type="text/javascript">
								</script>
							</div>
						</div>
					</div>
				</div>
					<div class=row>
					<div class="col-md-12">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h4 class="panel-title">Catalogue</h4>
							</div>
							<div class="panel-body">
								<div id="tree" class="molgenis-tree"></div>
								<script type="text/javascript">
									init();
								</script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
					<div class="col-md-9">
						<div id="content-panel">
							<form>
								<input type="hidden" id="parent"></input>
								<input type="hidden" id="id"></input>
								<input type="text" id="label"></input>
								<select id="type">
									<option value="folder"></option>
									<option value="item"></option>
								</select>
								<input type="button" onClick="updateMenu()">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
